  <script>
    // Elements
    const artworkToggle = document.getElementById("toggle-artwork");
    const descriptionToggle = document.getElementById("toggle-description");
    const artworkMenu = document.getElementById("menu");
    const descriptionMenu = document.getElementById("menu2");
    const carousel = document.getElementById("carousel");
    const buttons = document.querySelectorAll('#menu button');
  
    // Toggle dropdown by animating height
    function toggleMenu(menu) {
      if (menu.style.height === "0px" || !menu.style.height) {
        menu.style.height = menu.scrollHeight + "px";
        menu.setAttribute("aria-hidden", "false");
      } else {
        menu.style.height = "0px";
        menu.setAttribute("aria-hidden", "true");
      }
    }
  
    // Event listeners for toggles
    artworkToggle.addEventListener("click", () => toggleMenu(artworkMenu));
    descriptionToggle.addEventListener("click", () => toggleMenu(descriptionMenu));
  
    // Scroll to target artwork smoothly and centered
    buttons.forEach(button => {
      button.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent accidental side effects
  
        const targetId = button.getAttribute("data-target");
        const target = document.getElementById(targetId);
        if (target && carousel) {
          const offsetLeft = target.offsetLeft - (carousel.offsetWidth / 2) + (target.offsetWidth / 2);
          carousel.scrollTo({
            left: offsetLeft,
            behavior: 'smooth'
          });
        }
      });
    });

    window.addEventListener('load', () => {
  const video = document.querySelector('video');
  if (video) {
    video.play().catch((e) => {
      console.log('Autoplay failed:', e);
    });
  }
});
